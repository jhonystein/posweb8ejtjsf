<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="TemplatePadrao.xhtml">
        <ui:param name="titulo" value="Lista de Projetores"/>
        <ui:define name="corpo">
            <h:form>
                <h:dataTable value="#{projetorUC.projetores}" var="projetor" binding="#{projetorUC.select}" headerClass="cabecalho" rowClasses="impar,par" styleClass="tabela">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="N&uacute;mero do Patrim&ocirc;nio"/>
                        </f:facet>
                        <h:commandLink action="#{projetorUC.selecione}">
                        	<h:outputText value="#{projetor.numeroPatrimonio}"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Campus"/>
                        </f:facet>
                        <h:outputText value="#{projetor.campus}"/>
                    </h:column>                    
                </h:dataTable>
                <h:commandLink action="#{projetorUC.novo}" value="Novo"/>
                <h:link outcome="indexAdmin" value="Home"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
