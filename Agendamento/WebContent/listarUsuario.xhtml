<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="TemplatePadrao.xhtml">
        <ui:param name="titulo" value="Lista de Usu&aacute;rios"/>
        <ui:define name="corpo">
            <h:form>
                <h:dataTable value="#{usuarioUC.usuarios}" var="usuario" binding="#{usuarioUC.select}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nick"/>
                        </f:facet>
                        <h:commandLink action="#{usuarioUC.selecione}">
                        	<h:outputText value="#{usuario.nick}"/>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="E-mail"/>
                        </f:facet>
                        <h:outputText value="#{usuario.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fun&ccedil;&atilde;o"/>
                        </f:facet>
                        <h:outputText value="#{usuario.funcao}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{usuarioUC.novo}" value="Novo"/>
                <h:link outcome="indexAdmin" value="Home"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
