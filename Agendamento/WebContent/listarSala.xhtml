<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="TemplatePadrao.xhtml">
        <ui:param name="titulo" value="Lista de Salas"/>
        <ui:define name="corpo">
            <h:form>
                <h:dataTable value="#{salaUC.salas}" var="sala" binding="#{salaUC.select}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sala"/>
                        </f:facet>
                        <h:outputText value="#{sala.numeroSala}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Bloco"/>
                        </f:facet>
                        <h:outputText value="#{sala.bloco}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Campus"/>
                        </f:facet>
                        <h:outputText value="#{sala.campus}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{salaUC.selecione}">
                        	<h:graphicImage url="/icones/editar.png"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{salaUC.novo}" value="Novo"/>
                <h:link outcome="indexAdmin" value="Home"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
