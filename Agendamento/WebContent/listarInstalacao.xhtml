<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="TemplatePadrao.xhtml">
        <ui:param name="titulo" value="Instala&ccedil;&atilde;o de Projetores"/>
        <ui:define name="corpo">
			<h:form>
				<h:panelGrid rendered="#{instalacaoUC.mostrar}">
					<h:dataTable width="200" value="#{instalacaoUC.reservasEmAberto}" var="reserva" binding="#{reservaUC.select}" headerClass="cabecalho">
	                    <h:column>
	                        <f:facet name="header">
	                            <h:outputText value="Hor&aacute;rio"/>
	                        </f:facet>
	                        <h:outputText value="#{reserva.horario}"/>                        
	                    </h:column>
	                    <h:column>
	                        <f:facet name="header">
	                            <h:outputText value="Projetor"/>
	                        </f:facet>
	                        <h:selectOneMenu id="projetor">
	                        	 <f:selectItem itemLabel="Selecione um projetor" />
								 <f:selectItems value="#{reserva.projetoresDisponiveis}" var="projetor" itemLabel="#{projetor.numeroPatrimonio}" />
							</h:selectOneMenu>
							<h:message for="projetor"/>
			
	                    </h:column>                    
	                </h:dataTable>	
	                <h:commandButton value="Confirmar Instala&ccedil;&atilde;o" action="#{instalacaoUC.salvarInstalacao}"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
    </ui:composition>
</html>
