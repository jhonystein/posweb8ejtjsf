<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="TemplatePadrao.xhtml">
        <ui:param name="titulo" value="#{msg.instalProjetor}"/>
        <ui:define name="corpo">
			<h:form>
				<h:messages styleClass="erroGeral"></h:messages>
				<h:panelGrid rendered="#{instalacaoUC.mostrar}">
					<h:dataTable width="200" value="#{instalacaoUC.reservasEmAberto}" var="reserva" binding="#{reservaUC.select}" headerClass="cabecalho">
	                    <h:column>
	                        <f:facet name="header">
	                            <h:outputText value="#{msg.horario}"/>
	                        </f:facet>
	                        <h:outputText value="#{reserva.horario}"/>                        
	                    </h:column>
	                    <h:column>
	                        <f:facet name="header">
	                            <h:outputText value="#{msg.sala}"/>
	                        </f:facet>
	                        <h:outputText value="#{reserva.sala.numeroSala}"/>                        
	                    </h:column>
	                    <h:column>
	                        <f:facet name="header">
	                            <h:outputText value="#{msg.bloco}"/>
	                        </f:facet>
	                        <h:outputText value="#{reserva.sala.bloco}"/>                        
	                    </h:column>
	                    <h:column>
	                        <f:facet name="header">
	                            <h:outputText value="#{msg.projetor}"/>
	                        </f:facet>
	                        <h:selectOneMenu id="projetor" value="#{reserva.projetor}">
	                        	 <f:selectItem itemLabel="#{msg.selecioneProjetor}" />
								 <f:selectItems value="#{instalacaoUC.projetores}" var="proj" itemLabel="#{proj.numeroPatrimonio}" />
							</h:selectOneMenu>
							<h:message for="projetor"/>
			
	                    </h:column>                    
	                </h:dataTable>	
	                <h:commandButton value="#{msg.confirmarInstal}" action="#{instalacaoUC.salvar}"/>
				</h:panelGrid>
			</h:form>
		</ui:define>
    </ui:composition>
</html>
