<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="TemplatePadrao.xhtml">
        <ui:param name="titulo" value="#{msg.cadUsuario}"/>
        <ui:define name="corpo">
		<h:form>
			<h:messages styleClass="erroGeral"></h:messages>
			<h:panelGrid columns="3">
				<h:outputLabel value="#{msg.nick}*:"/>
				<h:inputText id="nick" value="#{usuarioUC.usuario.nick}" label="#{msg.nick}" required="true"/>
				<h:message for="nick" styleClass="erro"/>
			
			    <h:outputLabel value="#{msg.senha}*:"/>
				<h:inputSecret id="senha" value="#{usuarioUC.usuario.senha}" label="#{msg.senha}" required="true"/>
				<h:message for="senha" styleClass="erro"/>
	
			    <h:outputLabel value="#{msg.email}:"/>
				<h:inputText id="email" value="#{usuarioUC.usuario.email}" validator="#{usuarioUC.validarEmail}" label="#{msg.email}"/>
				<h:message for="email" styleClass="erro"/>
				
				<h:outputLabel value="#{msg.funcao}*:"/>
				<h:selectOneRadio id="funcao" value="#{usuarioUC.usuario.funcao}" label="#{msg.funcao}" required="true">
					<f:selectItem itemLabel="#{msg.administrador}" itemValue="a"/>
					<f:selectItem itemLabel="#{msg.professor}" itemValue="p"/>
					<f:selectItem itemLabel="#{msg.instalador}" itemValue="i"/>
				</h:selectOneRadio>
			</h:panelGrid>
			<h:commandButton value="#{msg.salvar}" action="#{usuarioUC.salvar}"/>
            <h:commandButton value="#{msg.cancelar}" action="#{usuarioUC.cancelar}" immediate="true"/>
		</h:form>
        </ui:define>
    </ui:composition>
</html>
