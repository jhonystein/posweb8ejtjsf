<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="TemplatePadrao.xhtml">
	<ui:param name="titulo" value="#{msg.cadReservaProjetor}" />
	<ui:define name="corpo">
		<h:form>
			<h:messages styleClass="erroGeral"></h:messages>
				<h:panelGrid columns="3">
				    <h:outputLabel value="#{msg.data}:"/>
					<h:inputText id="data" value="#{reservaUC.reserva.data}" label="#{msg.data}" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
					</h:inputText>
					<h:message for="data" styleClass="erro"/>
		
					<h:outputLabel value="#{msg.horario}:"/>
					<h:selectOneMenu id="horario" value="#{reservaUC.reserva.horario}" label="#{msg.horario}">
						 <f:selectItems value="#{reservaUC.horarios}" var="horario" itemLabel="#{horario}"/>
					</h:selectOneMenu>
					<h:message for="horario" styleClass="erro"/>
					
					<h:outputLabel value="#{msg.campus}:"/>
					<h:selectOneRadio id="campus" label="#{msg.campus}" immediate="true" onclick="submit()" value="#{reservaUC.dadosConfiguracao.campus}">
						<f:selectItem itemLabel="1" itemValue="1"/>
						<f:selectItem itemLabel="2" itemValue="2"/>
						<f:selectItem itemLabel="3" itemValue="3"/>
						<f:selectItem itemLabel="4" itemValue="4"/>
					</h:selectOneRadio>
					<h:message for="campus" styleClass="erro"/>
					
					<h:outputLabel value="#{msg.bloco}:"/>
					<h:selectOneMenu value="#{reservaUC.dadosConfiguracao.bloco}" id="bloco" label="#{msg.bloco}" immediate="true" onchange="submit()">
						 <f:selectItem itemLabel="Selecione um Bloco"/>
						 <f:selectItems value="#{reservaUC.blocosPeloCampus}" var="bloco" itemLabel="#{bloco}"/>
					</h:selectOneMenu>
					<h:message for="bloco" styleClass="erro"/>
					
				 	<h:outputLabel value="#{msg.sala}:"/>
					<h:selectOneMenu value="#{reservaUC.reserva.sala}" label="#{msg.sala}">
						<f:selectItem itemLabel="Selecione uma Sala"/>
						 <f:selectItems value="#{reservaUC.salasPeloBloco}" var="sala2" itemLabel="#{sala2.numeroSala}"/>
					</h:selectOneMenu>
				</h:panelGrid>
			<h:commandButton value="#{msg.salvar}" action="#{reservaUC.salvar}"/>
            <h:commandButton value="#{msg.cancelar}" action="#{reservaUC.cancelar}" immediate="true"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
