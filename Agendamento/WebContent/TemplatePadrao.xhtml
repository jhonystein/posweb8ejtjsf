<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
	<title>#{titulo}</title>
	<link href="#{facesContext.externalContext.requestContextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body styleClass="corpo">
	<div id="site">
	<div id="cabecalho">
		<h:graphicImage url="/img/banner.jpg"/>
	</div>
	<div id="menu">
		<ul>
		<c:if test="${usuarioUC.usuarioLogado.funcao == 'a'}">
			<h:link outcome="listarUsuario" value="Usu&aacute;rios" /> 
			<h:link outcome="listarSala" value="Salas" /> 
			<h:link outcome="listarProjetor" value="Projetores" />
		</c:if>
		<c:if test="${usuarioUC.usuarioLogado.funcao == 'p'}">
			<li><h:link outcome="formReserva" value="Reservar Projetor" /></li>
		</c:if>
		<c:if test="${usuarioUC.usuarioLogado.funcao == 'i'}">
			<li><h:link outcome="Instalar Projetor" value="instalarProjetor" /></li>
		</c:if> 
		<h:form>
			<li><h:commandLink action="${usuarioUC.logout}" value="Sair" /> <br /></li>
		</h:form>
		</ul>
	</div>
	<div id="corpo">
		<h1>#{titulo}</h1>
		<ui:insert name="corpo" />
	</div>
	<div id="rodape">
		<ui:insert name="rodape" />	
		<h:outputText value="Trabalho de Java Basico para Web" /><br />
		<h:outputText value="Equipe: Emerson, Jhony e Tiago" />
	</div>
	</div>
</h:body>
</html>
