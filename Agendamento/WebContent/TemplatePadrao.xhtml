<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<h:head>
	<title>#{titulo}</title>
	<link href="#{facesContext.externalContext.requestContextPath}/css/estilo.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body styleClass="corpo">
	<div><ui:insert name="cabecalho" /> <h:outputText
		value="Cabecalho" /></div>
	<div id="menu">
	
		<c:if test="${usuarioUC.usuarioLogado.funcao == 'a'}">
			<h:link outcome="listarUsuario" value="Usu&aacute;rios" /> 
			<h:link outcome="listarSala" value="Salas" /> 
			<h:link outcome="listarProjetor" value="Projetores" />
		</c:if>
		<c:if test="${usuarioUC.usuarioLogado.funcao == 'p'}">
			<h:link outcome="formReserva" value="Reservar Projetor" />
		</c:if>
		<c:if test="${usuarioUC.usuarioLogado.funcao == 'i'}">
			<h:link outcome="Instalar Projetor" value="instalarProjetor" />
		</c:if> 
		<h:form>
			<h:commandLink action="${usuarioUC.logout}" value="Sair" /> <br />
		</h:form>
	</div>
	<div><ui:insert name="corpo" /></div>
	<div><ui:insert name="rodape" /> <h:outputText value="Rodape" />
	</div>
</h:body>
</html>
